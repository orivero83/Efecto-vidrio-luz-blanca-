<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Vidrio Luz Blanca</title>
     <!---CSS LNK ---->
    <link rel="stylesheet" href="style.css">

    <!-- ---------------------- link iconos font-awesome ----------------------- -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="tabs">
        <input id="home" type="radio" name="icons" checked>
        <input id="horse" type="radio" name="icons">
        <input id="likes" type="radio" name="icons">
        <input id="water" type="radio" name="icons">
        <input id="tree" type="radio" name="icons">
        <div class="buttons">
            <label for="home"><i class="fa-solid fa-house"></i></label>
            <label for="horse"><i class="fa-solid fa-horse"></i></label>
            <label for="likes"><i class="fa-solid fa-heart"></i></label>
            <label for="water"><i class="fa-solid fa-water"></i></label>
            <label for="tree"><i class="fa-solid fa-tree"></i></label>
            <di class="underline"></di>
        </div>

    </div>
    
</body>
</html>
